<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Library Management System</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <!-- Will be populated by JavaScript -->
    </nav>

    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container">
            <h2>Admin Panel</h2>
            <p>Manage books, users, and view reports</p>
        </div>
    </section>

    <!-- Admin Content -->
    <section class="admin-content">
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="books">Manage Books</button>
                <button class="tab-btn" data-tab="loans">All Loans</button>
                <button class="tab-btn" data-tab="users">Manage Users</button>
            </div>

            <!-- Manage Books Tab -->
            <div id="books-tab" class="tab-content active">
                <h3>Manage Books</h3>
                <button id="add-book-btn" class="btn btn-primary">Add New Book</button>
                <div id="books-loading" class="loading">Loading books...</div>
                <div id="books-table-container">
                    <!-- Books table will be loaded here -->
                </div>
            </div>

            <!-- All Loans Tab -->
            <div id="loans-tab" class="tab-content">
                <h3>All Loans</h3>
                <div class="filters">
                    <select id="loan-status-filter">
                        <option value="">All Status</option>
                        <option value="borrowed">Borrowed</option>
                        <option value="returned">Returned</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    <button id="filter-loans-btn" class="btn btn-secondary">Filter</button>
                </div>
                <div id="loans-loading" class="loading">Loading loans...</div>
                <div id="loans-table-container">
                    <!-- Loans table will be loaded here -->
                </div>
            </div>

            <!-- Manage Users Tab -->
            <div id="users-tab" class="tab-content">
                <h3>Manage Users</h3>
                <div id="users-loading" class="loading">Loading users...</div>
                <div id="users-table-container">
                    <!-- Users table will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Book Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add New Book</h3>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-isbn">ISBN</label>
                    <input type="text" id="book-isbn" name="isbn">
                </div>
                <div class="form-group">
                    <label for="book-title">Title *</label>
                    <input type="text" id="book-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="book-publisher">Publisher</label>
                    <input type="text" id="book-publisher" name="publisher">
                </div>
                <div class="form-group">
                    <label for="book-year">Publication Year</label>
                    <input type="number" id="book-year" name="publication_year" min="1000" max="2025">
                </div>
                <div class="form-group">
                    <label for="book-copies">Total Copies *</label>
                    <input type="number" id="book-copies" name="total_copies" required min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="book-available-copies">Available Copies *</label>
                    <input type="number" id="book-available-copies" name="available_copies" required min="0" value="1">
                </div>
                <div class="form-group">
                    <label for="book-authors">Authors (names, comma-separated) *</label>
                    <input type="text" id="book-authors" name="author_names" required placeholder="e.g., George Orwell, J.K. Rowling">
                    <small>Enter author names separated by commas</small>
                </div>
                <div class="form-group">
                    <label for="book-categories">Categories (names, comma-separated)</label>
                    <input type="text" id="book-categories" name="category_names" placeholder="e.g., Fiction, Science Fiction">
                    <small>Enter category names separated by commas</small>
                </div>
                <div class="alert" id="book-form-error" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Save Book</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
